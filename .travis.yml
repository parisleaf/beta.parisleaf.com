branches:
  only:
    - master
language: node_js
node_js:
  - iojs-v1.2.0
addons:
  ssh_known_hosts: parisleaf.com
sudo: false

# Begin Build Lifecycle
#
# 1. before_install
before_install:
  - openssl aes-256-cbc -K $encrypted_8e16e27e53c4_key -iv $encrypted_8e16e27e53c4_iv -in deploy_key.pem.enc -out deploy_key.pem -d
# 2. install
# 3. before_script
before_script:
  - echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
# 4. script
# 5. after_success or after_failure
after_success:
  # see https://docs.travis-ci.com/user/deployment/custom/
  - chmod +x .travis/after_success.sh
  - ".travis/after_success.sh"
# 6. OPTIONAL before_deploy
# 7. OPTIONAL deploy
# 8. OPTIONAL after_deploy
# 9. after_script
